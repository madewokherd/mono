
linux-amd64-test:
    stage: test
    image: $CI_REGISTRY/mono/mono:debian-bookworm-linux-test
    rules:
        - if: $CI_PIPELINE_SOURCE == 'merge_request_event' || $CI_PROJECT_NAMESPACE == 'mono'
    interruptible: true
    needs:
        - job: linux-amd64-build
    artifacts:
        when: always
        paths:
            - test-results/
        expire_in: 1 week
    script:
        - "scripts/ci/test.sh"
